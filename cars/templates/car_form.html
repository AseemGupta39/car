{% extends 'base.html' %}
{% block content %}
<h2>{% if car %}Edit{% else %}Add New{% endif %} Car</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ car.title|default:'' }}" required><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ car.description|default:'' }}</textarea><br>
    <label for="tags">Tags (comma separated):</label>
    <input type="text" name="tags" id="tags" value="{{ car.tags|default:'' }}"><br>
    <label for="images">Images:</label>
    <input type="file" name="images" id="images" multiple><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
